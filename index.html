<html>
    <head>
        <title>iteration flowchart</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="intro">ITERATION FLOWCHART</div>
            <div class="a-unit-1">Scenario</div>
            <div class="a-unit-2">Sending out invites</div>
            <div class="b-unit-1">Collection</div>
            <div class="b-unit-2">15 People</div>
            <div class="c-unit-1">For each</div>
            <div class="c-unit-2">Invitation</div>
            <div class="d-unit-s1">Step:1<br>Address the envelope</div>
            <div class="d-unit-s2">Step:2<br>Seal the envelope</div>
            <div class="d-unit-s3">Step:4<br>Repeat until task is completed</div>
            <div class="d-unit-s4">Step:3<br>Mail the invite</div>
            <div class="d-unit-s5"></div>
            <div class="d-unit-2">Run until invitations <br>are done</div>
            <div class="e-unit-1">Task Finished</div>
            
        </div>
    </body>
</html>
